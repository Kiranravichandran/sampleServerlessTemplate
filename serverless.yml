service: sampleserverlesstemplate

# You can pin your service to only deploy with a specific Serverless version
# Check out our docs for more details
frameworkVersion: '2'

provider:
  name: aws
  runtime: nodejs12.x
  lambdaHashingVersion: 20201221

# you can overwrite defaults here
stage: dev
region: us-east-1

# plugin to run it locally
plugins:
  - serverless-offline
  - serverless-webpack

# you can add packaging information here
package:
 include:
    - node_modules/serverless-offline/**

# lambda functions
functions:
  # sample hello world api
  helloWorld:
    # path of the file where the function is written
    handler: src/api/handler.helloWorld
    events:
      - http:
         # http request path
         path: /hello
         method: GET

  # lambda function to send request as response
  printRequest:
    handler: src/api/response.returnRequest
    events:
      - http:
         path: /printRequest
         method: POST
      

# you can add CloudFormation resource templates here
#resources:
Resources:
  NewResource:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: ServerlessDeploymentBucket